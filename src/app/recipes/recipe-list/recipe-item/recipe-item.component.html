<div class="list-group">
  <a
    style="cursor: pointer" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <div>
        <h4 class="mb-1">{{ recipe.name }}</h4>
        <p class="mb-1">{{ recipe.description }}</p>
      </div>
      <span class="float-right">
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-fluid"
          style="max-height: 50px;">
      </span>
    </div>
  </a>
      </div>
